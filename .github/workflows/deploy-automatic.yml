name: Automatic Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./VoonFluentBlazor
        run: dotnet restore

      - name: Publish Blazor WebAssembly app
        working-directory: ./VoonFluentBlazor
        run: dotnet publish -c Release -o output

      - name: DEBUG List output directory contents
        run: ls -R ./VoonFluentBlazor/output

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout gh-pages
          rm -rf *
          cp -r ./VoonFluentBlazor/output/wwwroot/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages
